<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="kakao-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="트위터에 공유하기">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="google-button" id="google" title="Google This!">
                <i class="fab fa-google"></i>
            </button>
            <button class="instagram-button" id="instagram" title="인스타그램에 공유하기">
                <i class="fab fa-instagram"></i>
            </button>
            <button class="find-button" id="new-quote">
                다른 명언 찾기
            </button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
